<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Practice</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

  <div id ="app">
  <h2>addition of three numbers is :{{ add(2,3,5) }}</h2>
  <h2>multiplication is :{{ multiply(5) }}</h2>
  </div>

</body>

<script>
const App = {
  data(){

    return{

      baseMultiplier:5,
    }
  },
  methods: {
  
    add(a,b,c){

         return  a + b + c;  
    },

    multiply(a){
    
      return a * this.baseMultiplier//to access a data value in method we use this keyword
    
    }
  
  },
  
}

Vue.createApp(App).mount("#app");
</script>
</html>
